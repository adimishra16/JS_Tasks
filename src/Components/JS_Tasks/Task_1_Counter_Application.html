<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            text-align: center;
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }

        .counter-box {
            background-color: white;
            padding: 20px;
            margin: 100px auto;
            width: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }

        h1 {
            font-size: 50px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .increment {
            background-color: green;
            color: white;
        }

        .decrement {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        let count = 0;

        function increase() {
            if (count < 10) {
                count++;
                document.getElementById("count").innerText = count;
            } else {
                alert("Number cannot go above 10!");
            }
        }

        function decrease() {
            if (count > 0) {
                count--;
                document.getElementById("count").innerText = count;
            } else {
                alert("Number cannot go below 0!");
            }
        }
    </script>
</head>

<body>

    <div class="counter-box">
        <h2>Counter</h2>
        <h1 id="count">0</h1>
        <button class="increment" onclick="increase()">+</button>
        <button class="decrement" onclick="decrease()">-</button>
    </div>

    

</body>

</html>
